<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warner Bros. Cinematic Universe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Warner Bros. Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>

  { title: "The Flash-2023", video: "https://cdn-1.celestialodyssey.site/video-stream/3d18c2f2/playlist.m3u8", image: "https://m.media-amazon.com/images/I/81zYzlU7wXL.jpg" },
  { title: "No Time to Die", video: "https://cdn-1.celestialodyssey.site/video-stream/0be4437c/playlist.m3u8", image: "https://preview.redd.it/4a8rd5658g161.jpg?width=640&crop=smart&auto=webp&s=8c16f3cd4b0a985f791de5507f7d2b1c411eda02" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
